<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hit Counter</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        body {
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
            background: radial-gradient(circle, #000020, #000000);
            color: #e0e0e0;
            line-height: 1.6;
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
        }

        /* Styling for the new back button */
        .back-button {
            position: fixed;
            top: 30px;
            left: 30px;
            font-size: 2rem;
            color: #00ffff;
            text-decoration: none;
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.7);
            transition: transform 0.3s ease, text-shadow 0.3s ease;
            z-index: 10;
        }

        .back-button:hover {
            transform: scale(1.1);
            text-shadow: 0 0 15px rgba(0, 255, 255, 1);
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px 30px;
            background: rgba(10, 10, 30, 0.85);
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(0, 255, 255, 0.2);
        }

        h1 {
            text-align: center;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5), 0 0 20px rgba(0, 255, 255, 0.3);
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        .stat {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 10px;
            border-bottom: 1px solid rgba(0, 255, 255, 0.2);
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }
        
        .stat:hover {
            background-color: rgba(0, 255, 255, 0.05);
        }

        .stat:last-child {
            border-bottom: none;
        }

        .stat span {
            flex-basis: 75%;
            word-wrap: break-word;
            text-shadow: 0 0 3px rgba(255, 255, 255, 0.5);
        }

        .stat strong {
            color: #00ffff;
            font-size: 1.3rem;
            text-shadow: 0 0 8px #00ffff;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .back-button {
                top: 20px;
                left: 20px;
                font-size: 1.8rem;
            }
            .container {
                margin: 20px auto;
                padding: 15px 20px;
            }
            h1 {
                font-size: 1.8rem;
            }
            .stat {
                font-size: 0.9rem;
            }
            .stat strong {
                font-size: 1.1rem;
            }
        }
        @media (max-width: 480px) {
            .stat {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>
<body>
    <div id="particles-js"></div>
    
    <a href="index.html" class="back-button" aria-label="Go back to home">
        <i class="fas fa-arrow-left"></i>
    </a>

    <div class="container">
        <h1>Website Statistics ðŸ“Š</h1>
        <div id="stats-container"></div>
    </div>

    <script>
        // Initialize Particles.js
        particlesJS('particles-js', {
            "particles": {
                "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#00ffff" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.8, "random": true, "anim": { "enable": true, "speed": 1, "opacity_min": 0.2 } },
                "size": { "value": 4, "random": true },
                "line_linked": { "enable": true, "distance": 120, "color": "#00ffff", "opacity": 0.4, "width": 1.2 },
                "move": { "enable": true, "speed": 2.5, "direction": "none", "random": true, "out_mode": "out" }
            },
            "interactivity": {
                "events": { "onhover": { "enable": true, "mode": "grab" }, "onclick": { "enable": true, "mode": "push" } },
                "modes": { "grab": { "distance": 150 }, "push": { "particles_nb": 4 } }
            },
            "retina_detect": true
        });

        // Fetch statistics from the backend
        async function fetchStats() {
            try {
                const response = await fetch('https://symposium-backend-25.onrender.com/api/hits');
                const data = await response.json();
                
                // Sort data alphabetically for better organization
                data.sort((a, b) => a.name.localeCompare(b.name));

                const container = document.getElementById('stats-container');
                container.innerHTML = ''; // Clear previous stats to avoid duplicates

                if (data.length === 0) {
                     container.innerHTML = '<p style="text-align: center;">No statistics recorded yet. Interact with the main site to generate data.</p>';
                     return;
                }

                data.forEach(item => {
                    const statElement = document.createElement('div');
                    statElement.className = 'stat';
                    statElement.innerHTML = `<span>${item.name}</span><strong>${item.count}</strong>`;
                    container.appendChild(statElement);
                });
            } catch (err) {
                console.error('Failed to fetch stats:', err);
                const container = document.getElementById('stats-container');
                container.innerHTML = '<p style="text-align: center; color: #ff6b6b;">Failed to load statistics. Please try again later.</p>';
            }
        }

        // Fetch stats on page load and then every 5 seconds
        fetchStats();
        setInterval(fetchStats, 5000);
    </script>
</body>
</html>
