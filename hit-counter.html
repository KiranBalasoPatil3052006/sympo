<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hit Counter</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        /* General Styling */
        body {
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
            background: radial-gradient(circle, #000020, #000000);
            color: #e0e0e0;
            line-height: 1.6;
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
        }

        /* Back Button Styling */
        .back-button {
            position: fixed;
            top: 30px;
            left: 30px;
            font-size: 2rem;
            color: #00ffff;
            text-decoration: none;
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.7);
            transition: transform 0.3s ease, text-shadow 0.3s ease;
            z-index: 10;
        }

        .back-button:hover {
            transform: scale(1.1);
            text-shadow: 0 0 15px rgba(0, 255, 255, 1);
        }

        /* Main Container */
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px 30px;
            background: rgba(10, 10, 30, 0.85);
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(0, 255, 255, 0.2);
        }

        h1 {
            text-align: center;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5), 0 0 20px rgba(0, 255, 255, 0.3);
            font-size: 2.5rem;
        }

        /* Website Visits Counter */
        #visits-container {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(0, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 8px;
        }

        #visits-container span {
            font-size: 1.5rem;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.6);
        }

        #visits-container strong {
            display: block;
            font-size: 3.5rem;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            margin-top: 5px;
        }

        /* Table Styling */
        .table-container {
            overflow-x: auto;
        }

        #stats-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        #stats-table th, #stats-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(0, 255, 255, 0.2);
        }

        #stats-table th {
            color: #00ffff;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
        }

        #stats-table td {
            font-size: 1.1rem;
        }
        
        #stats-table td:first-child {
            font-weight: bold;
        }

        #stats-table tbody tr:hover {
            background-color: rgba(0, 255, 255, 0.05);
        }
        
        /* Center-align count columns */
        #stats-table th:nth-child(2), #stats-table th:nth-child(3),
        #stats-table td:nth-child(2), #stats-table td:nth-child(3) {
            text-align: center;
        }

        #stats-table td:nth-child(2), #stats-table td:nth-child(3) {
            font-weight: bold;
            color: #00ffff;
            font-size: 1.3rem;
        }

        #error-container {
            text-align: center;
            padding: 20px;
            font-size: 1.1rem;
        }

        /* === IMPROVED RESPONSIVE DESIGN FOR MOBILE === */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .back-button {
                top: 20px;
                left: 20px;
                font-size: 1.8rem;
            }
            .container {
                margin: 20px auto;
                padding: 15px 20px;
                margin-top: 80px;
            }
            h1 {
                font-size: 1.8rem;
            }
            #visits-container strong {
                font-size: 2.5rem;
            }

            /* 1. Hide the table header accessibly */
            #stats-table thead {
                border: none;
                clip: rect(0 0 0 0);
                height: 1px;
                margin: -1px;
                overflow: hidden;
                padding: 0;
                position: absolute;
                width: 1px;
            }

            /* 2. Style each TR as a distinct card */
            #stats-table tr {
                display: block;
                margin-bottom: 1.5em;
                border: 1px solid rgba(0, 255, 255, 0.2);
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 255, 255, 0.1);
            }

            #stats-table td {
                display: block;
                border-bottom: 1px solid rgba(0, 255, 255, 0.15);
                text-align: right;
                font-size: 1rem;
                padding: 12px;
            }

            #stats-table td:last-child {
                border-bottom: 0;
            }

            /* 3. Make the first cell (Department) the card header */
            #stats-table td:first-child {
                background-color: rgba(0, 255, 255, 0.1);
                font-weight: bold;
                font-size: 1.1rem;
                text-align: center;
                color: #00ffff;
                text-shadow: 0 0 4px #00ffff;
                border-bottom: 2px solid rgba(0, 255, 255, 0.2);
            }
            
            /* 4. Use the data-label for other cells */
            #stats-table td:not(:first-child)::before {
                content: attr(data-label);
                float: left; /* Aligns label to the left */
                font-weight: normal;
                color: #e0e0e0;
                text-shadow: none;
                font-size: 0.9rem;
            }

            /* 5. Ensure the header cell doesn't get a fake label */
            #stats-table td:first-child::before {
                content: "";
                display: none;
            }
            
            /* 6. Adjust font size for the count values */
            #stats-table td:nth-child(2),
            #stats-table td:nth-child(3) {
                font-size: 1.2rem;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>
<body>
    <div id="particles-js"></div>
    
    <a href="index.html" class="back-button" aria-label="Go back to home">
        <i class="fas fa-arrow-left"></i>
    </a>

    <div class="container">
        <h1>Website Statistics ðŸ“Š</h1>

        <div id="visits-container">
             </div>

        <div class="table-container">
            <table id="stats-table">
                <thead>
                    <tr>
                        <th>Department</th>
                        <th>Department Clicks</th>
                        <th>Registration Clicks</th>
                    </tr>
                </thead>
                <tbody id="stats-table-body">
                    </tbody>
            </table>
        </div>
        <div id="error-container"></div>
    </div>

    <script>
        // Initialize Particles.js
        particlesJS('particles-js', {
            "particles": {
                "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#00ffff" }, "shape": { "type": "circle" },
                "opacity": { "value": 0.8, "random": true, "anim": { "enable": true, "speed": 1, "opacity_min": 0.2 } },
                "size": { "value": 4, "random": true },
                "line_linked": { "enable": true, "distance": 120, "color": "#00ffff", "opacity": 0.4, "width": 1.2 },
                "move": { "enable": true, "speed": 2.5, "direction": "none", "random": true, "out_mode": "out" }
            },
            "interactivity": {
                "events": { "onhover": { "enable": true, "mode": "grab" }, "onclick": { "enable": true, "mode": "push" } },
                "modes": { "grab": { "distance": 150 }, "push": { "particles_nb": 4 } }
            },
            "retina_detect": true
        });

        // Mapping from short codes used in registration hits to full department names
        const deptMap = {
            'sh': 'Science and Humanities',
            'mechanical': 'Mechanical Engineering',
            'electrical': 'Electrical and Electronics Engineering',
            'electronics': 'Electronics and Communication Engineering',
            'cse': 'Computer Science and Engineering',
            'aids': 'Artificial Intelligence & Data Science',
            'it': 'Information Technology',
            'cyber': 'Computer Science and Engineering (Cyber Security)'
        };

        // Asynchronous function to fetch and display statistics
        async function fetchStats() {
            try {
                const response = await fetch('https://symposium-backend-25-1ct0.onrender.com/api/hits');
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();

                // --- 1. Process the Raw Data ---
                let websiteVisits = 0;
                const departmentStats = {};

                // Initialize a stats object for all known departments to ensure they all appear
                Object.values(deptMap).forEach(fullName => {
                    departmentStats[fullName] = { deptClicks: 0, regClicks: 0 };
                });

                data.forEach(item => {
                    if (item.name === 'websiteVisits') {
                        websiteVisits = item.count;
                    } else if (item.name.startsWith('registrationClicks_')) {
                        const deptCode = item.name.replace('registrationClicks_', '');
                        const fullName = deptMap[deptCode];
                        if (fullName && departmentStats[fullName]) {
                            departmentStats[fullName].regClicks = item.count;
                        }
                    } else {
                        // Assumes any other name is a full department name for a department click
                        if (departmentStats[item.name]) {
                            departmentStats[item.name].deptClicks = item.count;
                        }
                    }
                });

                // --- 2. Sort the Data ---
                // Convert the stats object into an array for sorting
                const statsArray = Object.keys(departmentStats).map(name => ({
                    name,
                    deptClicks: departmentStats[name].deptClicks,
                    regClicks: departmentStats[name].regClicks
                }));

                // Sort the array by department clicks in descending order
                statsArray.sort((a, b) => b.deptClicks - a.deptClicks);

                // --- 3. Update the DOM ---
                const visitsContainer = document.getElementById('visits-container');
                const tableBody = document.getElementById('stats-table-body');
                const errorContainer = document.getElementById('error-container');

                // Clear previous content to prevent duplicates on refresh
                tableBody.innerHTML = '';
                errorContainer.innerHTML = '';

                // Display total website visits
                visitsContainer.innerHTML = `
                    <span>Total Website Visits</span>
                    <strong>${websiteVisits}</strong>
                `;
                
                // Handle the case where no data is available
                if (statsArray.every(s => s.deptClicks === 0 && s.regClicks === 0) && websiteVisits === 0) {
                     errorContainer.innerHTML = '<p>No statistics recorded yet. Interact with the main site to generate data.</p>';
                    return;
                }

                // Populate the table with the sorted data
                statsArray.forEach(stat => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td data-label="Department">${stat.name}</td>
                        <td data-label="Department Clicks">${stat.deptClicks}</td>
                        <td data-label="Registration Clicks">${stat.regClicks}</td>
                    `;
                    tableBody.appendChild(row);
                });

            } catch (err) {
                console.error('Failed to fetch stats:', err);
                const errorContainer = document.getElementById('error-container');
                // Provide a user-friendly error message
                errorContainer.innerHTML = '<p style="color: #ff6b6b;">Failed to load statistics. The server might be waking up. Data will appear shortly.</p>';
            }
        }

        // Fetch stats on page load and set an interval to refresh every 5 seconds
        fetchStats();
        setInterval(fetchStats, 5000);
    </script>
</body>
</html>
