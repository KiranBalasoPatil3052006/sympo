<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hit Counter</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        body {
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
            background: radial-gradient(circle, #000020, #000000);
            color: #e0e0e0;
            line-height: 1.6;
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
        }
        
        .back-button {
            position: fixed;
            top: 30px;
            left: 30px;
            font-size: 2rem;
            color: #00ffff;
            text-decoration: none;
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.7);
            transition: transform 0.3s ease, text-shadow 0.3s ease;
            z-index: 10;
        }

        .back-button:hover {
            transform: scale(1.1);
            text-shadow: 0 0 15px rgba(0, 255, 255, 1);
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 20px 30px;
            background: rgba(10, 10, 30, 0.85);
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(0, 255, 255, 0.2);
        }

        h1 {
            text-align: center;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5), 0 0 20px rgba(0, 255, 255, 0.3);
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        
        .total-visits {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 30px;
            padding: 10px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 8px;
            background-color: rgba(0, 255, 255, 0.05);
        }
        
        .total-visits strong {
            color: #00ffff;
            text-shadow: 0 0 8px #00ffff;
        }

        .stats-table {
            width: 100%;
            border-collapse: collapse;
        }

        .stats-table th, .stats-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(0, 255, 255, 0.2);
        }

        .stats-table th {
            color: #00ffff;
            text-transform: uppercase;
            font-size: 0.9rem;
        }
        
        .stats-table td {
            font-size: 1.1rem;
        }

        .stats-table tr:hover {
            background-color: rgba(0, 255, 255, 0.05);
        }

        /* Responsive Design for the Table */
        @media (max-width: 768px) {
            .back-button {
                top: 20px;
                left: 20px;
            }
            .stats-table thead {
                display: none; /* Hide table headers */
            }
            .stats-table, .stats-table tbody, .stats-table tr, .stats-table td {
                display: block;
                width: 100%;
            }
            .stats-table tr {
                margin-bottom: 15px;
                border: 1px solid rgba(0, 255, 255, 0.2);
                border-radius: 8px;
            }
            .stats-table td {
                display: flex;
                justify-content: space-between;
                padding-left: 50%; /* Make space for the label */
                position: relative;
                text-align: right;
                border-bottom: 1px dashed rgba(0, 255, 255, 0.1);
            }
            .stats-table td:last-child {
                border-bottom: none;
            }
            .stats-table td::before {
                content: attr(data-label); /* Use data-label for the header text */
                position: absolute;
                left: 10px;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
                text-align: left;
                font-weight: bold;
                color: #00ffff;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>
<body>
    <div id="particles-js"></div>
    
    <a href="index.html" class="back-button" aria-label="Go back to home">
        <i class="fas fa-arrow-left"></i>
    </a>

    <div class="container">
        <h1>Website Statistics ðŸ“Š</h1>
        <div id="total-visits-container"></div>
        <table class="stats-table">
            <thead>
                <tr>
                    <th>Department</th>
                    <th>Registration Clicks</th>
                    <th>Department Clicks</th>
                </tr>
            </thead>
            <tbody id="stats-body"></tbody>
        </table>
    </div>

    <script>
        // Initialize Particles.js
        particlesJS('particles-js', { /* ... particles.js config from previous response ... */ });

        const deptNameMap = {
            'sh': 'Science and Humanities',
            'mechanical': 'Mechanical Engineering',
            'electrical': 'Electrical and Electronics Engineering',
            'electronics': 'Electronics and Communication Engineering',
            'cse': 'Computer Science and Engineering',
            'aids': 'Artificial Intelligence & Data Science',
            'it': 'Information Technology',
            'cyber': 'Computer Science and Engineering (Cyber Security)'
        };
        const deptNameReverseMap = Object.fromEntries(Object.entries(deptNameMap).map(([key, value]) => [value, key]));

        async function fetchStats() {
            try {
                const response = await fetch('https://symposium-backend-25.onrender.com/api/hits');
                const rawData = await response.json();

                // --- Process and Consolidate Data ---
                let departmentStats = {};
                let websiteVisits = 0;

                // Initialize department objects
                for (const key in deptNameMap) {
                    departmentStats[key] = {
                        name: deptNameMap[key],
                        regClicks: 0,
                        deptClicks: 0
                    };
                }
                
                rawData.forEach(item => {
                    if (item.name === 'websiteVisits') {
                        websiteVisits = item.count;
                    } else if (item.name.startsWith('registrationClicks_')) {
                        const deptKey = item.name.split('_')[1];
                        if (departmentStats[deptKey]) {
                            departmentStats[deptKey].regClicks = item.count;
                        }
                    } else {
                        const deptKey = deptNameReverseMap[item.name];
                        if (departmentStats[deptKey]) {
                            departmentStats[deptKey].deptClicks = item.count;
                        }
                    }
                });

                // Convert to array and sort by Department Clicks (descending)
                const sortedStats = Object.values(departmentStats).sort((a, b) => b.deptClicks - a.deptClicks);

                // --- Render Data to the Page ---
                const visitsContainer = document.getElementById('total-visits-container');
                visitsContainer.innerHTML = `<div class="total-visits">Total Website Visits: <strong>${websiteVisits}</strong></div>`;

                const tableBody = document.getElementById('stats-body');
                tableBody.innerHTML = ''; // Clear previous stats

                if (sortedStats.length === 0) {
                     tableBody.innerHTML = '<tr><td colspan="3" style="text-align:center;">No department data recorded yet.</td></tr>';
                     return;
                }

                sortedStats.forEach(dept => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td data-label="Department">${dept.name}</td>
                        <td data-label="Registration Clicks">${dept.regClicks}</td>
                        <td data-label="Department Clicks">${dept.deptClicks}</td>
                    `;
                    tableBody.appendChild(row);
                });

            } catch (err) {
                console.error('Failed to fetch stats:', err);
                const container = document.getElementById('stats-body');
                container.innerHTML = '<tr><td colspan="3" style="text-align:center; color: #ff6b6b;">Failed to load statistics.</td></tr>';
            }
        }

        fetchStats();
        setInterval(fetchStats, 5000);
    </script>
</body>
</html>
