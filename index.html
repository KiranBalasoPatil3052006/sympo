
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
    <title>Home</title>
    <style>
        /* BASE & LAYOUT FIXES */
        body {
            margin: 0;
            padding: 0;
            /* FIX: Ensure no accidental horizontal overflow */
            overflow-x: hidden; 
            background-color: black;
            font-family: 'Orbitron', sans-serif;
            color: #fff;
        }

        /* Video Background */
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            object-fit: cover;
            z-index: -999;
            opacity: 0.8;
        }

        .container {
            display: flex;
            height: 100vh;
            position: relative;
            z-index: 1;
        }

        .pages {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
            /* FIX: Ensure scroll area takes up all space */
            width: 100vw; 
        }

        .pages>.item {
            flex: 0 0 100vh; /* Use 100vh for accurate snapping */
            scroll-snap-align: start;
            padding: 0 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Utility Class for Text Background */
        .text-bg {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(0, 255, 255, 0.3);
        }

        /* Site Header (RPSIT Logo and Name) */
        .site-header {
            width: auto;
            position: absolute;
            top: 10px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 100;
        }


        .college-logo {
            width: 50px;
            height: auto;
        }

        .college-title {
            font-size: 10px;
            font-weight: bold;
            letter-spacing: 2px;
            color: white;
            margin: 0;
            text-align: left;
            font-family: 'Orbitron', sans-serif;
        }

        /* Preloader */
        .preloader {
            width: 100%;
            height: 100vh;
            position: fixed;
            inset: 0;
            background: radial-gradient(circle, #000020, #000000);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 9999;
            font-family: 'Orbitron', sans-serif;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .preloader-title {
            color: #ffffff;
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 4px;
            margin-bottom: 10px;
            opacity: 0;
            animation: appear 0.8s forwards 0.2s;
        }

        .hidden {
            opacity: 0;
            visibility: hidden;
        }

        .logo {
            color: #ffffff;
            font-size: 3rem;
            font-weight: bold;
            letter-spacing: 8px;
            display: flex;
            margin-top: 20px;
        }

        .logo span {
            opacity: 0;
            animation: appear 0.8s forwards;
        }

        @keyframes appear {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Navigation */
        nav {
            background: transparent;
            width: 50px;
            height: 25vh;
            position: fixed;
            bottom: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            z-index: 100;
        }

        nav ul {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 0;
            width: 100%;
            padding: 0;
            margin: 0;
            align-items: center;
        }

        nav ul li {
            position: relative;
            width: 100%;
            text-align: center;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 1.4rem;
            transition: color 0.3s ease;
            display: block;
            padding: 10px 0;
        }

        nav ul li::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 3px;
            height: 0%;
            background-color: #00ffff; /* Neon Blue */
            transition: height 0.3s ease;
        }

        nav ul li.active::after {
            height: 100%;
        }

        nav ul li:hover::after {
            height: 100%;
        }

        nav ul li a:hover,
        nav ul li a.active {
            color: #00ffff; /* Neon Blue */
        }

        /* Social Navigation */
        .social-nav {
            background: transparent;
            width: auto;
            height: 50px;
            position: fixed;
            top: 20px;
            right: 10px;
            display: flex;
            flex-direction: row;
            justify-content: flex-end;
            align-items: center;
            z-index: 100;
        }

        .social-nav ul {
            list-style: none;
            display: flex;
            flex-direction: row;
            gap: 0;
            padding: 0;
            margin: 0;
        }

        .social-nav ul li {
            position: relative;
            text-align: center;
        }

        .social-nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 1.4rem;
            transition: color 0.3s ease;
            display: block;
            padding: 0 15px;
        }

        .social-nav ul li::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0%;
            height: 3px;
            background-color: #00ffff; /* Neon Blue */
            transition: width 0.3s ease;
        }

        .social-nav ul li:hover::after {
            width: 100%;
        }

        .social-nav ul li a:hover {
            color: #00ffff; /* Neon Blue */
        }

        /* Event Intro Page (Page 1) */
        .event-intro {
            text-align: center;
        }

        .centered-text {
            color: #f0f0f0;
            font-size: 3rem;
            letter-spacing: 0.1em;
            word-spacing: 0.6em;
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5); /* Glowing text */
        }

        .centered-text span {
            display: inline-block;
            font-size: 80px;
            opacity: 0;
            animation: slideUpFadeIn 0.6s ease-out forwards;
        }

        @keyframes slideUpFadeIn {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* ... Animation delays for each span remain the same ... */

        .subtitle {
            font-size: 1.5rem;
            color: #00ffff; /* Neon Blue */
            margin: 10px 0;
            font-family: 'Orbitron', sans-serif;
        }

        .welcome-text {
            color: #dddddd;
            font-size: 1.2rem;
            max-width: 600px;
            margin: 20px auto;
            line-height: 1.5;
            font-family: 'Orbitron', sans-serif;
        }

        /* Departments (Page 2) */
        .departments {
            color: white;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
            overflow: hidden;
        }

        .depart {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            width: 100%;
            max-width: 900px; /* Increased max-width for better spacing */
            margin: 20px auto;
            padding: 10px;
            box-sizing: border-box;
            transition: all 0.6s ease-in-out;
        }

        .department {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 16px;
            cursor: pointer;
            aspect-ratio: 1/1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.6s ease-in-out;
            overflow: hidden;
            border: 3px solid #00ffff; /* Neon Blue Border */
            color: white;
            font-size: 14px;
            text-align: center;
            min-height: 140px;
            background-size: cover !important;
            background-repeat: no-repeat !important;
            background-position: center !important;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        
        /* FIX: Hover animation on department card is what triggers the navigation */
        .department:hover {
            transform: scale(1.05);
            border-color: #ff00ff; /* Neon Pink on hover */
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.8);
        }
        
        .department::after {
            /* Create an overlay to make the image less bright */
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .department span, .department i {
            position: relative;
            z-index: 2;
        }

        .department i {
            font-size: 2.5em;
            margin-bottom: 8px;
            transition: all 0.6s ease-in-out;
        }

        .department span {
            font-size: 0.9em;
            transition: opacity 0.4s ease-in-out;
            background: rgba(0, 0, 0, 0.6);
            padding: 2px 5px;
            border-radius: 5px;
        }
        
        /* Removed individual department background styles since they use image URLs */

        /* Events (Page 3) */
        .events {
            text-align: center;
            width: 100%;
        }

        .events h2 {
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            margin-bottom: 20px;
        }

        .event-details {
            display: none;
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(10, 10, 30, 0.85); /* Darker, more solid background */
            backdrop-filter: blur(8px);
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
            text-align: left;
            opacity: 0;
            transform: translateY(20px);
        }

        .event-details.active {
            display: grid;
            grid-template-areas: 
                "tech coor"
                "actions actions";
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            opacity: 1;
            transform: translateY(0);
            animation: fadeIn 0.5s ease-in-out;
        }

        .techeven {
            grid-area: tech;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .coor {
            grid-area: coor;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .event-actions {
            grid-area: actions;
            justify-content: center;
            margin-top: 10px;
            gap: 30px;
        }


        .event-details.civil { border-left: 4px solid #A0522D; }
        .event-details.mechanical { border-left: 4px solid #2c3e50; }
        .event-details.electrical { border-left: 4px solid #FFD700; }
        .event-details.electronics { border-left: 4px solid #28a745; }
        .event-details.cse { border-left: 4px solid #007bff; }
        .event-details.aids { border-left: 4px solid #6f42c1; }
        .event-details.it { border-left: 4px solid #17a2b8; }
        .event-details.cyber { border-left: 4px solid #dc3545; }


        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .event-details h4 {
            color: #00ffff; /* Neon blue for headings */
            font-size: 1.4rem;
            margin-bottom: 10px;
            border-bottom: 2px solid #ff00ff; /* Neon pink separator */
            padding-bottom: 5px;
            text-transform: uppercase;
        }

        .event-details p {
            color: #e0e0e0;
            font-size: 0.95rem;
            margin: 8px 0;
            line-height: 1.4;
        }

        #no-selection {
            color: #ffffff;
            font-size: 1.4rem;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 12px;
            border: 1px dashed #00ffff;
            max-width: 400px;
            margin: 50px auto;
        }

        /* Buttons */
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-weight: bold;
        }

        .btn.back {
            background: #2c3e50;
            color: white;
            box-shadow: 0 0 10px rgba(44, 62, 80, 0.5);
        }

        .btn.register {
            background: #00FFFF;
            color: black;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
        }

        .btn.back:hover {
            background: #1a242f;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(44, 62, 80, 0.8);
        }

        .btn.register:hover {
            background: #00CCCC;
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(0, 255, 255, 1);
        }

        /* Team Styles (Page 4) */
        /* Team CSS remains largely the same, ensuring it's contained */
        .team-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1000px;
            margin: 20px auto;
            padding: 10px;
            box-sizing: border-box;
        }

        .team-container h1 {
            grid-column: 1 / -1;
            text-align: center;
            font-weight: 600;
            color: #58a6ff;
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
            text-shadow: 0 0 10px rgba(88, 166, 255, 0.5);
        }

        .developer-card {
            background-color: #161b22;
            border-radius: 12px;
            position: relative;
            padding: 3px;
            aspect-ratio: 1/1;
            background-image: conic-gradient(from var(--angle), transparent 50%, var(--border-color) 90%, transparent 100%);
            filter: drop-shadow(0 0 10px var(--border-color));
            animation: rotate-angle 4s linear infinite;
            transition: transform 0.3s ease, filter 0.3s ease;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        /* Developer Card content moved to be centered on the card */
        .developer-card .card-content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        .developer-card::before {
            content: '';
            position: absolute;
            inset: 3px;
            background-color: #161b22;
            border-radius: 10px;
            z-index: 1;
        }

        .card-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            border: 3px solid #30363d;
            margin: 0.5rem auto;
            flex-shrink: 0;
            object-fit: cover;
        }

        /* Responsive Adjustments */
        @media (max-width: 1000px) {
            .depart {
                grid-template-columns: repeat(2, 1fr);
                max-width: 500px;
            }
            .event-details.active {
                grid-template-areas: 
                    "tech"
                    "coor"
                    "actions";
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 600px) {
            .centered-text span {
                font-size: 40px;
            }
            .subtitle {
                font-size: 1.2rem;
            }
            .welcome-text {
                font-size: 1rem;
            }
            .depart {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
                max-width: 90%;
            }
            .department {
                min-height: 100px;
            }
            .site-header {
                flex-direction: column;
                left: 10px;
                align-items: flex-start;
            }
            .college-logo {
                width: 40px;
            }
            .college-title {
                font-size: 8px;
            }
        }
    </style>
</head>
